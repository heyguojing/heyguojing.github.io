<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./layui/css/layui.css">
  <script type="text/javascript" src="./layui/layui.js"></script>
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/layui_css.css">
  <script src="js/layui.js" type="text/javascript"></script>
  <title>contentAdd</title>
</head>

<body>
  <div class="contentedit">
    <form class="layui-form" action="" lay-filter="example">
      <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
          <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入id" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <select name="interest" lay-filter="aihao">
            <option value=""></option>
            <option value="0">男</option>
            <option value="1">女</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">城市</label>
        <div class="layui-input-block">
          <select name="interest" lay-filter="aihao">
            <option value=""></option>
            <option value="杭州">杭州</option>
            <option value="宁波">宁波</option>
            <option value="温州">温州</option>
            <option value="温州">台州</option>
            <option value="温州">绍兴</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">签名</label>
        <div class="layui-input-block">
          <input type="text" name="username" lay-verify="title" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">职业</label>
        <div class="layui-input-block">
          <input type="text" name="username" lay-verify="title" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    layui.use('form', function () {
      var form = layui.form;
    });
  </script>
</body>

</html>
