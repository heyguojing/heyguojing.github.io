<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="css/layui_css.css">
    <script type="text/javascript" src="./layui/layui.js"></script>
    <script src="js/layui.js" type="text/javascript"></script>
    <title>Layui</title>
</head>
<body>
    <div class="lay_ui">
        <div class="layui-carousel" id="name" lay-filter="test4">
            <div carousel-item="">
                <div style="background:#009688">条目1</div>
                <div style="background:#5FB878">条目2</div>
                <div style="background:#FF5722">条目3</div>
                <div style="background:#1E9FFF">条目4</div>
                <div style="background:#393D49">条目5</div>
            </div>
        </div>
    </div>     
    <div class="login">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <h2>后台管理系统</h2>
            </div>     
            <hr>       
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                  <input type="text" name="title" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密&nbsp;&nbsp;码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">不包括下划线</div>
            </div>  
            <div class="layui-form-item">
                <label class="layui-form-label">城&nbsp;&nbsp;市</label>
                <div class="layui-input-block">
                  <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
            </div>       
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                </div>
            </div>                           
        </form>
    </div>
</body>
</html>
